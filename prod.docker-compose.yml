version: "3"

services:

  # Service-related
  app:
    build:
      context: ./app
      dockerfile: prod.Dockerfile
    restart: always
    environment:
      NODE_ENV: "production"
      CHOKIDAR_USEPOLLING: "false"

  # We set-up NGINX to have a unique endpoint for app & api
  nginx:
    build:
      context: ./nginx
      dockerfile: prod.Dockerfile
    restart: always
    ports:
      - "8080:80"
    volumes:
      - nginx_logs:/var/log/nginx
    depends_on:
      - app

volumes:
  nginx_logs: