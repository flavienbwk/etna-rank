apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: etna-rank
  labels:
    app: nginx
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
        - image: flavienb/etna-rank:latest
          name: nginx
          ports:
            - containerPort: 80
          imagePullPolicy: Always
          volumeMounts:
            - mountPath: /var/log/nginx
              name: nginx-logs-pvc
          resources: {}
      volumes:
        - name: nginx-logs-pvc
          persistentVolumeClaim:
            claimName: nginx-logs-pvc
      restartPolicy: Always
status: {}
---
apiVersion: v1
kind: Service
metadata:
  namespace: etna-rank
  labels:
    app: nginx
  name: nginx
spec:
  ports:
    - port: 8080
      targetPort: 80
  selector:
    app: nginx
status:
  loadBalancer: {}
